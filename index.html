    <body onload="quizStart()">
        
        <p>Spanish Quiz</p>

        <div class = "card">
            <div id = "question-container">
                
                <p> Question <span id = "question-place"></span>/10</p>
                <h1 id="display-question"></h1>
            </div>
            <div id = "options-container">
                <div id="options-container">
                    <button class="answer-button" onclick="checkAnswer('a')">Option A</button>
                    <button class="answer-button" onclick="checkAnswer('b')">Option B</button>
                    <button class="answer-button" onclick="checkAnswer('c')">Option C</button>
                    <button class="answer-button" onclick="checkAnswer('d')">Option D</button>
                </div>
                
            </div>

        </div>
        
        <button id = "next-button" onclick="getNext()" > Next</button>

        <script src="quizQuestions.js"></script>
    </body>
